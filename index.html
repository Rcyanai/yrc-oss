<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant OSS - Pro Edition</title>
    
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/fflate@0.8.0/browser.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: { gray: { 750: '#2d3748', 850: '#1a202c', 950: '#0d1117' } },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-20px)' } }
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }
      body { background-color: #050505; perspective: 1000px; overflow: hidden; }
      .virtual-scroll-container { contain: strict; }
    </style>
</head>
<body class="text-white antialiased h-screen overflow-hidden selection:bg-indigo-500 selection:text-white">
    <div id="root" class="h-full w-full"></div>

    <script type="text/babel" data-presets="typescript,react">
        const { useState, useEffect, useRef, useMemo, useCallback, memo } = React;

        // --- UTILS ---
        const generateId = () => Math.random().toString(36).substr(2, 9);

        // --- IMAGE PROCESSING ---
        const processImageForExport = (file) => {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const SHORT_EDGE_TARGET = 1024;
                        let width = img.width;
                        let height = img.height;
                        const shortEdge = Math.min(width, height);
                        
                        if (shortEdge > SHORT_EDGE_TARGET) {
                            const scale = SHORT_EDGE_TARGET / shortEdge;
                            width = Math.round(width * scale);
                            height = Math.round(height * scale);
                        }

                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        if (ctx) {
                            ctx.imageSmoothingEnabled = true;
                            ctx.imageSmoothingQuality = 'high';
                            ctx.drawImage(img, 0, 0, width, height);
                            // Quality 0.9 for better details
                            resolve(canvas.toDataURL('image/jpeg', 0.9)); 
                        } else {
                            resolve('');
                        }
                    };
                    img.onerror = () => resolve('');
                    img.src = e.target.result;
                };
                reader.onerror = () => resolve('');
                reader.readAsDataURL(file);
            });
        };

        const base64ToBlob = (base64) => {
            const arr = base64.split(',');
            const mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new Blob([u8arr], { type: mime });
        };

        // --- COMPONENTS ---

        // 1. Sidebar Folder Tree
        const FolderTreeItem = memo(({ node, currentFolderId, onSelect, depth = 0 }) => {
            const [isOpen, setIsOpen] = useState(true);
            const hasChildren = node.children && node.children.some(c => c.type === 'folder');
            const isSelected = node.id === currentFolderId;

            if (node.type !== 'folder') return null;

            return (
                <div className="select-none">
                    <div 
                        className={`flex items-center gap-2 px-3 py-1.5 cursor-pointer transition-colors rounded-md mx-2 mb-0.5
                            ${isSelected ? 'bg-indigo-600/20 text-indigo-300' : 'text-gray-400 hover:bg-white/5 hover:text-gray-200'}
                        `}
                        style={{ paddingLeft: `${depth * 12 + 12}px` }}
                        onClick={(e) => { e.stopPropagation(); onSelect(node); }}
                    >
                        <button 
                            onClick={(e) => { e.stopPropagation(); setIsOpen(!isOpen); }}
                            className={`p-0.5 rounded hover:bg-white/10 ${!hasChildren ? 'invisible' : ''}`}
                        >
                            <svg className={`w-3 h-3 transition-transform ${isOpen ? 'rotate-90' : ''}`} fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" /></svg>
                        </button>
                        <svg className={`w-4 h-4 shrink-0 ${isSelected ? 'text-indigo-400' : 'text-gray-500'}`} fill="currentColor" viewBox="0 0 20 20"><path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" /></svg>
                        <span className="truncate text-xs font-medium">{node.name}</span>
                    </div>
                    {isOpen && hasChildren && (
                        <div>
                            {node.children.filter(c => c.type === 'folder').map(child => (
                                <FolderTreeItem key={child.id} node={child} currentFolderId={currentFolderId} onSelect={onSelect} depth={depth + 1} />
                            ))}
                        </div>
                    )}
                </div>
            );
        });

        // 2. Virtual Grid
        const VirtualGrid = memo(({ items, renderItem, itemHeight, itemWidth, containerHeight, containerWidth, columns }) => {
            const [scrollTop, setScrollTop] = useState(0);
            const totalRows = Math.ceil(items.length / columns);
            const totalHeight = totalRows * itemHeight;
            const visibleRows = Math.ceil(containerHeight / itemHeight);
            const startRow = Math.max(0, Math.floor(scrollTop / itemHeight) - 2);
            const endRow = Math.min(totalRows, startRow + visibleRows + 4);
            
            const visibleItems = [];
            for (let row = startRow; row < endRow; row++) {
                for (let col = 0; col < columns; col++) {
                    const index = row * columns + col;
                    if (index < items.length) {
                        visibleItems.push({
                            index,
                            item: items[index],
                            style: { position: 'absolute', top: row * itemHeight, left: col * itemWidth, width: itemWidth, height: itemHeight }
                        });
                    }
                }
            }

            return (
                <div 
                    className="virtual-scroll-container w-full h-full overflow-y-auto custom-scrollbar relative"
                    onScroll={(e) => window.requestAnimationFrame(() => setScrollTop(e.target.scrollTop))}
                >
                    <div style={{ height: totalHeight, position: 'relative' }}>
                        {visibleItems.map(({ index, item, style }) => (
                            <div key={item.id || index} style={style} className="p-2">{renderItem(item)}</div>
                        ))}
                    </div>
                </div>
            );
        });

        // 3. Lazy Image (Grid Thumbnail)
        const LazyImage = memo(({ file, alt, onClick, isDeleted, onContextMenu }) => {
            const [src, setSrc] = useState(null);
            
            useEffect(() => {
                if (!file) return;
                const url = URL.createObjectURL(file);
                setSrc(url);
                return () => URL.revokeObjectURL(url);
            }, [file]);

            if (!src) return <div className="w-full h-full bg-gray-900 animate-pulse rounded-xl"></div>;

            return (
                <div 
                    className={`group relative w-full h-full rounded-xl overflow-hidden cursor-pointer border transition-all duration-300 ${isDeleted ? 'bg-black border-red-500/50 shadow-[0_0_15px_rgba(239,68,68,0.2)]' : 'bg-black/40 border-white/5 hover:border-indigo-500/50'}`} 
                    onClick={onClick}
                    onContextMenu={onContextMenu}
                >
                    <img src={src} alt={alt} className={`w-full h-full object-cover transition-all duration-500 ${isDeleted ? 'grayscale opacity-20 scale-90' : 'hover:scale-105'}`} loading="lazy"/>
                    
                    {/* Updated Delete Icon */}
                    {isDeleted && (
                        <div className="absolute inset-0 flex items-center justify-center">
                            <div className="bg-black/60 p-3 rounded-full backdrop-blur-sm border border-red-500/30 shadow-xl">
                                <svg className="w-8 h-8 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </div>
                        </div>
                    )}
                    
                    {!isDeleted && <div className="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-2 translate-y-full group-hover:translate-y-0 transition-transform"><p className="text-[10px] text-white truncate">{alt}</p></div>}
                </div>
            );
        });

        // 4. Lightbox Image (High Quality, Contain)
        const LightboxImage = memo(({ file, alt }) => {
            const [src, setSrc] = useState(null);
            useEffect(() => {
                if (!file) return;
                const url = URL.createObjectURL(file);
                setSrc(url);
                return () => URL.revokeObjectURL(url);
            }, [file]);
            
            if (!src) return <div className="animate-pulse text-white">Loading...</div>;
            
            return (
                <img 
                    src={src} 
                    alt={alt} 
                    className="max-w-[95vw] max-h-[90vh] object-contain shadow-2xl rounded-lg"
                    onClick={(e) => e.stopPropagation()} 
                />
            );
        });

        // --- MAIN APP ---
        const App = () => {
            const [view, setView] = useState('landing');
            const [rootNode, setRootNode] = useState(null);
            const [currentFolder, setCurrentFolder] = useState(null);
            const [stats, setStats] = useState({ count: 0, size: 0, folders: 0 });
            const [loading, setLoading] = useState({ active: false, progress: 0, message: '' });
            const [lightboxFile, setLightboxFile] = useState(null);
            const [tick, setTick] = useState(0);

            const fileInputRef = useRef(null);
            const importInputRef = useRef(null);
            const gridContainerRef = useRef(null);
            const [containerSize, setContainerSize] = useState({ width: 800, height: 600 });

            useEffect(() => {
                if (!gridContainerRef.current) return;
                const ro = new ResizeObserver(entries => {
                    for (let entry of entries) {
                        setContainerSize({ width: entry.contentRect.width, height: entry.contentRect.height });
                    }
                });
                ro.observe(gridContainerRef.current);
                return () => ro.disconnect();
            }, [view]);

            // --- PROCESS LOCAL FILES ---
            const processFiles = (fileList) => {
                setLoading({ active: true, progress: 0, message: 'Analyzing file structure...' });
                const root = { id: 'root', name: 'Root', type: 'folder', children: [], path: '' };
                const total = fileList.length;
                let totalSize = 0;
                let folderCount = 0;
                let fileCount = 0;

                const CHUNK_SIZE = 3000;
                const processChunk = (startIndex) => {
                    const endIndex = Math.min(startIndex + CHUNK_SIZE, total);
                    for (let i = startIndex; i < endIndex; i++) {
                        const file = fileList[i];
                        if (file.name.startsWith('.') || !file.type.startsWith('image/')) continue;
                        totalSize += file.size;
                        
                        const pathParts = file.webkitRelativePath ? file.webkitRelativePath.split('/') : [file.name];
                        let currentNode = root;
                        
                        for (let j = 0; j < pathParts.length - 1; j++) {
                            const part = pathParts[j];
                            let child = currentNode.children.find(c => c.name === part && c.type === 'folder');
                            if (!child) {
                                child = { id: generateId(), name: part, type: 'folder', children: [], parent: currentNode };
                                currentNode.children.push(child);
                                folderCount++;
                            }
                            currentNode = child;
                        }
                        
                        currentNode.children.push({
                            id: generateId(),
                            name: file.name,
                            type: 'file',
                            file: file,
                            parent: currentNode,
                            isDeleted: false
                        });
                        fileCount++;
                    }

                    setLoading(prev => ({ ...prev, progress: Math.round((endIndex / total) * 100), message: `Scanned ${endIndex} files...` }));

                    if (endIndex < total) {
                        setTimeout(() => processChunk(endIndex), 0);
                    } else {
                        setRootNode(root);
                        setCurrentFolder(root);
                        setStats({ count: fileCount, size: totalSize, folders: folderCount });
                        setView('gallery');
                        setLoading({ active: false });
                    }
                };
                setTimeout(() => processChunk(0), 10);
            };

            // --- EXPORT WITH COMPRESSION ---
            const handleExport = () => {
                if (!rootNode) return;
                
                const allFiles = [];
                const traverse = (node) => {
                    if (node.type === 'file') {
                        allFiles.push(node);
                    } else {
                        node.children.forEach(traverse);
                    }
                };
                traverse(rootNode);

                if (allFiles.length > 5000) {
                     if (!confirm(`You have ${allFiles.length} images. Generating previews might take a while. Continue?`)) return;
                }

                setLoading({ active: true, progress: 0, message: 'Preparing export...' });

                const exportData = [];
                const total = allFiles.length;
                let processed = 0;

                const processBatch = async (startIndex) => {
                    const BATCH_SIZE = 10;
                    const endIndex = Math.min(startIndex + BATCH_SIZE, total);

                    for (let i = startIndex; i < endIndex; i++) {
                        const node = allFiles[i];
                        let thumbnailData = null;
                        
                        if (node.file) {
                            try {
                                thumbnailData = await processImageForExport(node.file);
                            } catch (e) {
                                console.warn("Failed to compress", node.name);
                            }
                        }

                        let path = node.name;
                        let curr = node.parent;
                        while(curr && curr.name !== 'Root') {
                            path = curr.name + '/' + path;
                            curr = curr.parent;
                        }

                        exportData.push({
                            path: path,
                            name: node.name,
                            isDeleted: node.isDeleted,
                            thumbnailData: thumbnailData
                        });
                    }

                    processed = endIndex;
                    setLoading(prev => ({ 
                        ...prev, 
                        progress: Math.round((processed / total) * 100), 
                        message: `Compressing ${processed}/${total} images...` 
                    }));

                    if (processed < total) {
                        setTimeout(() => processBatch(processed), 0);
                    } else {
                        const blob = new Blob([JSON.stringify(exportData)], { type: 'application/json' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `instant_oss_snapshot_hd_${new Date().getTime()}.json`;
                        a.click();
                        setLoading({ active: false });
                    }
                };

                setTimeout(() => processBatch(0), 100);
            };

            // --- IMPORT ---
            const handleImport = (e) => {
                const file = e.target.files?.[0];
                if (!file) return;
                
                setLoading({ active: true, message: 'Reading snapshot...' });
                const reader = new FileReader();
                reader.onload = (ev) => {
                    try {
                        const snapshot = JSON.parse(ev.target.result);
                        const root = { id: 'root', name: 'Root', type: 'folder', children: [], path: '' };
                        let fileCount = 0;
                        let folderCount = 0;

                        snapshot.forEach(item => {
                            const pathParts = item.path.split('/');
                            let currentNode = root;
                            
                            for (let j = 0; j < pathParts.length - 1; j++) {
                                const part = pathParts[j];
                                let child = currentNode.children.find(c => c.name === part && c.type === 'folder');
                                if (!child) {
                                    child = { id: generateId(), name: part, type: 'folder', children: [], parent: currentNode };
                                    currentNode.children.push(child);
                                    folderCount++;
                                }
                                currentNode = child;
                            }
                            
                            let restoredFile = null;
                            if (item.thumbnailData) {
                                const blob = base64ToBlob(item.thumbnailData);
                                restoredFile = new File([blob], item.name, { type: 'image/jpeg' });
                            }

                            currentNode.children.push({
                                id: generateId(),
                                name: item.name,
                                type: 'file',
                                file: restoredFile, 
                                parent: currentNode,
                                isDeleted: item.isDeleted || false
                            });
                            fileCount++;
                        });

                        setRootNode(root);
                        setCurrentFolder(root);
                        setStats({ count: fileCount, size: 0, folders: folderCount });
                        setView('gallery');
                        setLoading({ active: false });
                    } catch (err) {
                        alert("Invalid Snapshot File");
                        console.error(err);
                        setLoading({ active: false });
                    }
                };
                reader.readAsText(file);
                e.target.value = '';
            };

            const getFolderContent = () => {
                if (!currentFolder) return [];
                const folders = currentFolder.children.filter(c => c.type === 'folder');
                const files = currentFolder.children.filter(c => c.type === 'file');
                return [...folders, ...files];
            };

            const toggleDelete = (item) => {
                item.isDeleted = !item.isDeleted;
                setTick(t => t + 1); // Force re-render
            };

            const renderGridItem = useCallback((item) => {
                if (item.type === 'folder') {
                    return (
                        <div onClick={() => setCurrentFolder(item)} className="w-full h-full bg-white/5 border border-white/5 rounded-xl flex flex-col items-center justify-center cursor-pointer hover:bg-white/10 hover:border-indigo-500/50 transition-all">
                            <svg className="w-12 h-12 text-indigo-400 mb-2" fill="currentColor" viewBox="0 0 20 20"><path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" /></svg>
                            <span className="text-xs text-gray-300 font-medium truncate max-w-[80%]">{item.name}</span>
                            <span className="text-[10px] text-gray-500">{item.children.length} items</span>
                        </div>
                    );
                } else {
                    return (
                        <LazyImage 
                            file={item.file} 
                            alt={item.name} 
                            isDeleted={item.isDeleted}
                            onClick={() => !item.isDeleted && setLightboxFile(item)} 
                            onContextMenu={(e) => {
                                e.preventDefault();
                                toggleDelete(item);
                            }}
                        />
                    );
                }
            }, [tick]);

            const COLUMNS = Math.max(2, Math.floor(containerSize.width / 180));
            const ITEM_WIDTH = containerSize.width / COLUMNS;
            const ITEM_HEIGHT = ITEM_WIDTH * 1.2;

            if (view === 'landing') {
                return (
                    <div className="flex flex-col items-center justify-center h-full relative">
                         <div className="absolute top-[-20%] left-[-10%] w-[50vw] h-[50vh] bg-blue-900/20 rounded-full blur-[120px] pointer-events-none"></div>
                         <div className="z-10 text-center max-w-2xl px-4">
                            <div className="w-24 h-24 mx-auto mb-8 bg-gradient-to-br from-gray-900 to-black border border-white/10 rounded-3xl flex items-center justify-center shadow-2xl">
                                <svg className="w-10 h-10 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                            </div>
                            <h1 className="text-5xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-b from-white to-gray-500">Instant OSS</h1>
                            <p className="text-gray-400 mb-8 text-lg">Pro Local Asset Manager</p>
                            <div className="flex gap-4 justify-center">
                                <button onClick={() => fileInputRef.current.click()} className="px-8 py-4 bg-white text-black font-bold rounded-xl hover:scale-105 transition-transform flex items-center gap-2">
                                    <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
                                    Open Folder
                                </button>
                                <button onClick={() => importInputRef.current.click()} className="px-8 py-4 bg-white/10 text-white font-bold rounded-xl hover:bg-white/20 transition-all flex items-center gap-2 border border-white/10">
                                    <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
                                    Load Snapshot
                                </button>
                            </div>
                            <input ref={fileInputRef} type="file" webkitdirectory="" directory="" multiple className="hidden" onChange={(e) => processFiles(e.target.files)} />
                            <input ref={importInputRef} type="file" accept=".json" className="hidden" onChange={handleImport} />
                         </div>
                         {loading.active && (
                            <div className="absolute inset-0 z-50 bg-black/90 flex flex-col items-center justify-center backdrop-blur-md">
                                <div className="w-64 h-2 bg-gray-800 rounded-full overflow-hidden mb-4"><div className="h-full bg-indigo-500 transition-all duration-300" style={{ width: `${loading.progress}%` }}></div></div>
                                <p className="text-indigo-400 font-mono text-sm">{loading.message}</p>
                            </div>
                         )}
                    </div>
                );
            }

            return (
                <div className="flex h-full bg-[#050505]">
                    {/* Sidebar */}
                    <div className="w-64 bg-black/40 border-r border-white/5 flex flex-col hidden md:flex">
                        <div className="p-4 border-b border-white/5"><h2 className="text-white font-bold flex items-center gap-2"><div className="w-6 h-6 bg-indigo-600 rounded flex items-center justify-center text-xs">I</div>Instant OSS</h2></div>
                        <div className="flex-1 overflow-y-auto custom-scrollbar py-2">
                            {rootNode && <FolderTreeItem node={rootNode} currentFolderId={currentFolder?.id} onSelect={setCurrentFolder} />}
                        </div>
                        <div className="p-4 border-t border-white/5 text-[10px] text-gray-500">
                            <div>{stats.count.toLocaleString()} Files</div>
                            <div>{stats.folders.toLocaleString()} Folders</div>
                        </div>
                    </div>

                    {/* Main Area */}
                    <div className="flex-1 flex flex-col min-w-0">
                        <header className="h-14 border-b border-white/5 flex items-center justify-between px-6 bg-black/50 backdrop-blur-sm">
                            <div className="flex items-center gap-2 text-sm text-gray-400 overflow-hidden">
                                <span className="text-gray-500">Path:</span>
                                <span className="text-white truncate font-mono">{currentFolder?.name === 'Root' ? '/' : currentFolder?.name}</span>
                            </div>
                            <button onClick={handleExport} className="text-xs bg-indigo-600/20 text-indigo-300 px-3 py-1.5 rounded hover:bg-indigo-600/30 transition-colors flex items-center gap-1">
                                <svg className="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
                                Export HD Snapshot
                            </button>
                        </header>

                        <div className="flex-1 relative" ref={gridContainerRef}>
                            <VirtualGrid 
                                items={getFolderContent()}
                                renderItem={renderGridItem}
                                itemHeight={ITEM_HEIGHT}
                                itemWidth={ITEM_WIDTH}
                                containerHeight={containerSize.height}
                                containerWidth={containerSize.width}
                                columns={COLUMNS}
                            />
                        </div>
                    </div>

                    {lightboxFile && (
                        <div className="fixed inset-0 z-50 bg-black/95 flex items-center justify-center" onClick={() => setLightboxFile(null)}>
                             <LightboxImage file={lightboxFile.file} alt={lightboxFile.name} />
                             <button className="absolute top-4 right-4 text-white p-4 z-50 bg-black/50 rounded-full hover:bg-black/80 transition-colors" onClick={(e) => { e.stopPropagation(); setLightboxFile(null); }}>
                                <svg className="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>
                             </button>
                             <div className="absolute bottom-8 left-1/2 -translate-x-1/2 bg-black/50 backdrop-blur px-4 py-2 rounded-full text-sm text-white">
                                 {lightboxFile.name}
                             </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
