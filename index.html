<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant OSS - High Performance</title>
    
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/fflate@0.8.0/browser.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: { gray: { 750: '#2d3748', 850: '#1a202c', 950: '#0d1117' } },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-20px)' } }
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }
      body { background-color: #050505; perspective: 1000px; overflow: hidden; }
      .virtual-scroll-container { contain: strict; }
    </style>
</head>
<body class="text-white antialiased h-screen overflow-hidden selection:bg-indigo-500 selection:text-white">
    <div id="root" class="h-full w-full"></div>

    <script type="text/babel" data-presets="typescript,react">
        const { useState, useEffect, useRef, useMemo, useCallback, memo } = React;

        const generateId = () => Math.random().toString(36).substr(2, 9);

        // --- COMPONENTS: VIRTUAL GRID ---
        const VirtualGrid = memo(({ items, renderItem, itemHeight, itemWidth, containerHeight, containerWidth, columns }) => {
            const [scrollTop, setScrollTop] = useState(0);
            
            const totalRows = Math.ceil(items.length / columns);
            const totalHeight = totalRows * itemHeight;
            
            const buffer = 2;
            const visibleRows = Math.ceil(containerHeight / itemHeight);
            const startRow = Math.max(0, Math.floor(scrollTop / itemHeight) - buffer);
            const endRow = Math.min(totalRows, startRow + visibleRows + 2 * buffer);
            
            const visibleItems = [];
            for (let row = startRow; row < endRow; row++) {
                for (let col = 0; col < columns; col++) {
                    const index = row * columns + col;
                    if (index < items.length) {
                        visibleItems.push({
                            index,
                            item: items[index],
                            style: {
                                position: 'absolute',
                                top: row * itemHeight,
                                left: col * itemWidth,
                                width: itemWidth,
                                height: itemHeight,
                            }
                        });
                    }
                }
            }

            const onScroll = (e) => {
                window.requestAnimationFrame(() => {
                    setScrollTop(e.target.scrollTop);
                });
            };

            return (
                <div 
                    className="virtual-scroll-container w-full h-full overflow-y-auto custom-scrollbar relative"
                    onScroll={onScroll}
                >
                    <div style={{ height: totalHeight, position: 'relative' }}>
                        {visibleItems.map(({ index, item, style }) => (
                            <div key={item.id || index} style={style} className="p-2">
                                {renderItem(item)}
                            </div>
                        ))}
                    </div>
                </div>
            );
        });

        const LazyImage = memo(({ file, alt, onClick, isDeleted }) => {
            const [src, setSrc] = useState(null);
            
            useEffect(() => {
                if (!file) return;
                const url = URL.createObjectURL(file);
                setSrc(url);
                return () => {
                    URL.revokeObjectURL(url);
                };
            }, [file]);

            if (!src) return <div className="w-full h-full bg-gray-900 animate-pulse rounded-lg"></div>;

            return (
                <div 
                    className={`group relative w-full h-full rounded-xl overflow-hidden cursor-pointer border transition-all duration-300 ${isDeleted ? 'bg-gray-900 border-red-900/30' : 'bg-black/40 border-white/5 hover:border-indigo-500/50'}`}
                    onClick={onClick}
                >
                    <img 
                        src={src} 
                        alt={alt} 
                        className={`w-full h-full object-cover ${isDeleted ? 'grayscale opacity-30' : 'hover:scale-105 transition-transform duration-500'}`}
                        loading="lazy"
                    />
                     {isDeleted && <div className="absolute inset-0 flex items-center justify-center"><div className="w-8 h-8 rounded-full bg-red-500/20 flex items-center justify-center"><span className="text-red-500 text-xs">Deleted</span></div></div>}
                     {!isDeleted && <div className="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-2 translate-y-full group-hover:translate-y-0 transition-transform"><p className="text-[10px] text-white truncate">{alt}</p></div>}
                </div>
            );
        });

        const App = () => {
            const [view, setView] = useState('landing');
            const [rootNode, setRootNode] = useState(null);
            const [flatFiles, setFlatFiles] = useState([]);
            const [currentFolder, setCurrentFolder] = useState(null);
            const [stats, setStats] = useState({ count: 0, size: 0, folders: 0 });
            const [loading, setLoading] = useState({ active: false, progress: 0, message: '' });
            const [lightboxFile, setLightboxFile] = useState(null);
            const fileInputRef = useRef(null);
            
            const processFiles = async (fileList) => {
                setLoading({ active: true, progress: 0, message: 'Analyzing files...' });
                
                const root = { id: 'root', name: 'Root', type: 'folder', children: [], path: '' };
                const allFiles = [];
                const total = fileList.length;
                let processed = 0;
                let totalSize = 0;
                let folderCount = 0;

                const CHUNK_SIZE = 2000; 

                const processChunk = (startIndex) => {
                    const endIndex = Math.min(startIndex + CHUNK_SIZE, total);
                    
                    for (let i = startIndex; i < endIndex; i++) {
                        const file = fileList[i];
                        if (file.name.startsWith('.') || !file.type.startsWith('image/')) continue;

                        totalSize += file.size;
                        
                        const pathParts = file.webkitRelativePath ? file.webkitRelativePath.split('/') : [file.name];
                        let currentNode = root;
                        
                        for (let j = 0; j < pathParts.length - 1; j++) {
                            const part = pathParts[j];
                            let child = currentNode.children.find(c => c.name === part && c.type === 'folder');
                            if (!child) {
                                child = { id: generateId(), name: part, type: 'folder', children: [], parent: currentNode };
                                currentNode.children.push(child);
                                folderCount++;
                            }
                            currentNode = child;
                        }

                        const fileNode = {
                            id: generateId(),
                            name: file.name,
                            type: 'file',
                            file: file,
                            parent: currentNode,
                            isDeleted: false
                        };
                        currentNode.children.push(fileNode);
                        allFiles.push(fileNode);
                    }

                    processed = endIndex;
                    setLoading(prev => ({ 
                        ...prev, 
                        progress: Math.round((processed / total) * 100),
                        message: `Processed ${processed} / ${total} files`
                    }));

                    if (processed < total) {
                        setTimeout(() => processChunk(processed), 0);
                    } else {
                        setRootNode(root);
                        setFlatFiles(allFiles);
                        setCurrentFolder(root);
                        setStats({ count: allFiles.length, size: totalSize, folders: folderCount });
                        setView('gallery');
                        setLoading({ active: false, progress: 100, message: '' });
                    }
                };

                setTimeout(() => processChunk(0), 10);
            };

            const handleUpload = (e) => {
                if (e.target.files && e.target.files.length > 0) {
                    processFiles(e.target.files);
                }
            };

            const handleExport = () => {
                if (!flatFiles.length) return;
                
                setLoading({ active: true, progress: 0, message: 'Compressing files...' });
                
                if (stats.size > 1024 * 1024 * 1024 * 2) {
                    alert("Total size exceeds 2GB. Exporting file list structure only.");
                    const json = JSON.stringify(flatFiles.map(f => f.file.webkitRelativePath));
                    const blob = new Blob([json], {type: 'application/json'});
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'file_structure.json';
                    a.click();
                    setLoading({ active: false });
                    return;
                }

                setTimeout(async () => {
                    try {
                        const snapshot = flatFiles.map(f => ({
                            path: f.file.webkitRelativePath,
                            name: f.name,
                            size: f.file.size,
                            isDeleted: f.isDeleted
                        }));
                        
                        const blob = new Blob([JSON.stringify(snapshot, null, 2)], {type: 'application/json'});
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `instant_oss_snapshot_${new Date().getTime()}.json`;
                        a.click();
                        
                        setLoading({ active: false });
                    } catch (e) {
                        console.error(e);
                        alert("Export failed.");
                        setLoading({ active: false });
                    }
                }, 100);
            };

            const handleFolderClick = (folder) => {
                setCurrentFolder(folder);
            };

            const handleBreadcrumb = (node) => {
                setCurrentFolder(node);
            };
            
            const getBreadcrumbs = (node) => {
                const crumbs = [];
                let curr = node;
                while (curr) {
                    crumbs.unshift(curr);
                    curr = curr.parent;
                }
                return crumbs;
            };

            const getFolderContent = () => {
                if (!currentFolder) return [];
                const folders = currentFolder.children.filter(c => c.type === 'folder');
                const files = currentFolder.children.filter(c => c.type === 'file');
                return [...folders, ...files];
            };

            const renderGridItem = useCallback((item) => {
                if (item.type === 'folder') {
                    return (
                        <div 
                            onClick={() => handleFolderClick(item)}
                            className="w-full h-full bg-white/5 border border-white/5 rounded-xl flex flex-col items-center justify-center cursor-pointer hover:bg-white/10 hover:border-indigo-500/50 transition-all"
                        >
                            <svg className="w-12 h-12 text-indigo-400 mb-2" fill="currentColor" viewBox="0 0 20 20"><path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" /></svg>
                            <span className="text-xs text-gray-300 font-medium truncate max-w-[80%]">{item.name}</span>
                            <span className="text-[10px] text-gray-500">{item.children.length} items</span>
                        </div>
                    );
                } else {
                    return (
                        <LazyImage 
                            file={item.file} 
                            alt={item.name} 
                            isDeleted={item.isDeleted}
                            onClick={() => !item.isDeleted && setLightboxFile(item)} 
                        />
                    );
                }
            }, []);

            const [containerSize, setContainerSize] = useState({ width: 1000, height: 800 });
            const gridContainerRef = useRef(null);

            useEffect(() => {
                if (gridContainerRef.current) {
                    const { offsetWidth, offsetHeight } = gridContainerRef.current;
                    setContainerSize({ width: offsetWidth, height: offsetHeight });
                }
            }, [view, currentFolder]);

            const COLUMNS = Math.max(2, Math.floor(containerSize.width / 200));
            const ITEM_WIDTH = containerSize.width / COLUMNS;
            const ITEM_HEIGHT = ITEM_WIDTH * 1.3;

            if (view === 'landing') {
                return (
                    <div className="flex flex-col items-center justify-center h-full relative">
                         <div className="absolute top-[-20%] left-[-10%] w-[50vw] h-[50vh] bg-blue-900/20 rounded-full blur-[120px] pointer-events-none"></div>
                         
                         <div className="z-10 text-center max-w-2xl px-4">
                            <div className="w-24 h-24 mx-auto mb-8 bg-gradient-to-br from-gray-900 to-black border border-white/10 rounded-3xl flex items-center justify-center shadow-2xl">
                                <svg className="w-10 h-10 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                            </div>
                            <h1 className="text-5xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-b from-white to-gray-500">Instant OSS Pro</h1>
                            <p className="text-gray-400 mb-8 text-lg">High-performance local asset management.<br/>Optimized for 100k+ items.</p>
                            
                            <button 
                                onClick={() => fileInputRef.current.click()}
                                className="px-8 py-4 bg-white text-black font-bold rounded-xl hover:scale-105 transition-transform flex items-center gap-2 mx-auto"
                            >
                                <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
                                Select Folder (Recursively)
                            </button>
                            <input ref={fileInputRef} type="file" webkitdirectory="" directory="" multiple className="hidden" onChange={handleUpload} />
                         </div>
                         
                         {loading.active && (
                            <div className="absolute inset-0 z-50 bg-black/90 flex flex-col items-center justify-center backdrop-blur-md">
                                <div className="w-64 h-2 bg-gray-800 rounded-full overflow-hidden mb-4">
                                    <div className="h-full bg-indigo-500 transition-all duration-300" style={{ width: `${loading.progress}%` }}></div>
                                </div>
                                <p className="text-indigo-400 font-mono text-sm">{loading.message}</p>
                            </div>
                         )}
                    </div>
                );
            }

            const items = getFolderContent();

            return (
                <div className="flex flex-col h-full bg-[#050505]">
                    <header className="h-16 border-b border-white/5 flex items-center justify-between px-6 bg-black/50 backdrop-blur-sm">
                        <div className="flex items-center gap-4 overflow-hidden">
                             <div className="flex items-center text-sm text-gray-400 gap-2 whitespace-nowrap">
                                <button onClick={() => setCurrentFolder(rootNode)} className="hover:text-white transition-colors">Root</button>
                                {getBreadcrumbs(currentFolder).filter(n => n.id !== 'root').map((crumb, i) => (
                                    <React.Fragment key={crumb.id}>
                                        <span>/</span>
                                        <button onClick={() => handleBreadcrumb(crumb)} className="hover:text-white transition-colors truncate max-w-[100px]">{crumb.name}</button>
                                    </React.Fragment>
                                ))}
                             </div>
                        </div>
                        <div className="flex items-center gap-6 text-xs font-mono text-gray-500">
                             <div className="hidden md:block">
                                <span className="text-gray-300">{stats.count}</span> files
                                <span className="mx-2">|</span>
                                <span className="text-gray-300">{(stats.size / 1024 / 1024 / 1024).toFixed(2)} GB</span>
                             </div>
                             <button onClick={handleExport} className="text-indigo-400 hover:text-indigo-300 flex items-center gap-1">
                                <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
                                Export JSON
                             </button>
                        </div>
                    </header>

                    <div className="flex-1 overflow-hidden relative" ref={gridContainerRef}>
                        {items.length > 0 ? (
                            <VirtualGrid 
                                items={items}
                                renderItem={renderGridItem}
                                itemHeight={ITEM_HEIGHT}
                                itemWidth={ITEM_WIDTH}
                                containerHeight={containerSize.height}
                                containerWidth={containerSize.width}
                                columns={COLUMNS}
                            />
                        ) : (
                            <div className="flex items-center justify-center h-full text-gray-600">Empty Folder</div>
                        )}
                    </div>

                    {lightboxFile && (
                        <div className="fixed inset-0 z-50 bg-black/95 flex items-center justify-center" onClick={() => setLightboxFile(null)}>
                             <LazyImage file={lightboxFile.file} alt={lightboxFile.name} />
                             <button className="absolute top-4 right-4 text-white p-4" onClick={() => setLightboxFile(null)}>Close</button>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
